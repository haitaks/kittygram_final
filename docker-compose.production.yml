version: '3'

volumes:
  pg_data_production:
  static_production:
  media:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: haitaks/kittygram_backend
    env_file: .env
    volumes:
      - static_production:/backend_static
      - media:/app/media

  frontend:
    image: haitaks/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_production:/frontend_static

  gateway:
    image: haitaks/kittygram_gateway
    env_file: .env
    depends_on:
      - frontend
    volumes:
      - static_production:/staticfiles/
      - media:/app/media
    ports:
      - 9000:80
